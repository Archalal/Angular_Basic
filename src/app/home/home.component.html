<div class="container my-5">
    <div class="row align-items-center " style="height: 100%;">
    
      <div class="col-6 mb-4 mt-4 w-10" >
        <img [src]="image" 
             alt="" 
             class="img-fluid rounded shadow-sm"
             style="border: 1px solid #f0f0f0;">
      </div>
  
      
      <div class="col-6 text-center p-4">
        <h3 class="mb-4" style="color: #2c3e50;">Welcome to Angular</h3>
        <p class="text-muted mb-4">Start building amazing applications today</p>
        
        <a routerLink="/register" class="text-decoration-none">
          <button class="btn btn-primary shadow-sm"
                  style="background-color: #3498db; border: none;">
            {{ Welcomemessage }}
          </button>
        </a>
      </div>
    </div>
  </div>
